<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Automatizador de Cadastros</title>

    <style>
        /* 1. ESTILOS GLOBAIS E DE CENTRALIZAÇÃO DO CONTEÚDO PRINCIPAL (TÍTULO/VÍDEO) */
        body {
            /* Substitua 'background-color' por 'background-image' */
            background-image: url('./images/fundo automatizador.png');

            /* Configurações Adicionais Recomendadas: */

            /* Evita que a imagem de fundo se repita se for menor que a tela */
            background-repeat: no-repeat;

            /* Centraliza a imagem no elemento */
            background-position: center center;

            /* Garante que a imagem cubra todo o elemento, cortando o excesso se necessário */
            background-size: cover;

            /* Mantém a imagem fixa enquanto a página rola (opcional, mas comum) */
            background-attachment: fixed;

            margin: 0;
            padding: 0;

            /* Mantenha o body ocupando a tela inteira */
            width: 100%;
            min-height: 100vh;
        }

        body {
            /* Espaçamento do topo e laterais */

            /* Configuração Flexbox para centralizar e alinhar ao topo */
            display: flex;
            flex-direction: column;
            /* Itens (título, vídeo) em coluna */
            justify-content: flex-start;
            /* Move o conteúdo para o topo */
            align-items: center;
            /* Centraliza horizontalmente */
            min-height: 100vh;

            /* ESSENCIAL: Referência para o posicionamento absoluto do logo */
            position: relative;
        }

        /* 2. ESTILO PARA O CABEÇALHO/LOGO (POSICIONAMENTO NO CANTO) */
        header {
            /* Fixa o elemento no canto superior esquerdo da página */
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            z-index: 10;
        }

        /* Estilo para a imagem do Logo */
        .logo img {
            width: 100px;
            /* Tamanho do logo */
            height: 100px;
            margin: 25px;
            /* Espaçamento das bordas */
        }

        /* 3. ESTILO PARA O TÍTULO */
        h1 {
            color: #FFFFFF;
            /* Texto Branco */
            font-family: Arial, sans-serif;
            text-align: center;

            /* Ajusta a margem superior para o título não ficar coberto pelo logo */
            margin-top: 80px;
            margin-bottom: 30px;
        }

        /* 4. ESTILO PARA O VÍDEO (Tamanho Maior) */
        video {
            width: 800px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffdd;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="interface3">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo-removebg-preview.png" alt="Logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="Título-Vídeo">
            <div class="interface">
                <div class="flex">
                    <div class="txt-titulo-video">
                        <h1>Automatizador de cadastros</h1>
                    </div>
                </div>
            </div>
        </section>

        <video controls>
            <source src="images/Automatizador de cadastros.mp4" type="video/mp4">
        </video>
    </main>

</body>

</html>
