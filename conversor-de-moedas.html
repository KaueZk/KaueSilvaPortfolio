<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Conversor de moedas</title>

    <style>
        /* 1. ESTILOS GLOBAIS E CENTRALIZAÇÃO TOTAL (Horizontal e Vertical) */
        body {
            /* Fundo com imagem */
            background-image: url('./images/Conversor_de_moedas.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;

            margin: 0;
            padding: 0;

            /* --- FLEXBOX PARA CENTRALIZAÇÃO PERFEITA --- */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centraliza verticalmente */
            align-items: center;
            /* Centraliza horizontalmente */
            min-height: 100vh;

            /* Referência para o logo (deve ser no body se o logo for absoluto) */
            position: relative;
        }

        /* O main agora será o container centralizado que abriga o conteúdo */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centraliza o vídeo e o link dentro do main */
            /* Remove a margem superior desnecessária que o Flexbox resolverá */
            margin-top: 0;
        }

        /* 2. ESTILO PARA O CABEÇALHO/LOGO (POSICIONAMENTO NO CANTO) */
        header {
            /* Fixa o elemento no canto superior esquerdo da página */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Estilo para a imagem do Logo */
        .logo img {
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        /* 3. ESTILO PARA O TÍTULO */
        h1 {
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            /* Mudei a cor do título para facilitar a leitura sobre a imagem de fundo */
            color: #ffffff;

            /* Ajuste a margem superior para espaçar o conteúdo do topo da tela */
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* 4. ESTILO PARA O VÍDEO (Tamanho Maior) */
        video {
            width: 800px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00FF08;
            /* Sombra mais destacada */
            margin-top: 0;
            /* Removido para centralização */
            margin-bottom: 30px;
        }

        /* 5. ESTILO PARA O TEXTO ABAIXO DO VÍDEO */
        .Link {
            color: #00FF08;
            /* Texto principal em branco */
            font-family: Arial, sans-serif;
            font-size: 1.4em;
            text-align: center;
            max-width: 800px;
            padding: 0 10px;
            margin-top: 45px;
        }

        /* Estilo do link */
        .Link a {
            color: #f1f7f1;
            /* Link com a cor verde vibrante */
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <div class="interface3">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo-removebg-preview.png" alt="Logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="Título-Vídeo">
            <div class="interface">
                <div class="flex">
                    <div class="txt-titulo-video">
                        <h1>Conversor de moedas</h1>
                    </div>
                </div>
            </div>
        </section>

        <video controls>
            <source src="images/conversor de moeda.mp4" type="video/mp4">
        </video>

        <p class="Link">
            Link para acesso: <a href="https://codepen.io/Kaue-Silva-de-Lima/pen/KwKrvJJ" target="_blank">Conversor de
                moedas</a>
        </p>
    </main>

</body>

</html>
