<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Quiz Pokémon</title>

    <style>
        /* 1. ESTILOS GLOBAIS E CENTRALIZAÇÃO TOTAL (Horizontal e Vertical) */
        body {
            /* Fundo com imagem */
            background-image: url('./images/quiz_pokemon.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;

            margin: 0;
            padding: 0;

            /* --- FLEXBOX PARA CENTRALIZAÇÃO PERFEITA --- */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centraliza verticalmente */
            align-items: center;
            /* Centraliza horizontalmente */
            min-height: 100vh;

            /* Referência para o logo (deve ser no body se o logo for absoluto) */
            position: relative;
        }

        body {
            /* Espaçamento do topo e laterais */

            /* Configuração Flexbox para centralizar e alinhar ao topo */
            display: flex;
            flex-direction: column;
            /* Itens (título, vídeo) em coluna */
            justify-content: flex-start;
            /* Move o conteúdo para o topo */
            align-items: center;
            /* Centraliza horizontalmente */
            min-height: 100vh;

            /* ESSENCIAL: Referência para o posicionamento absoluto do logo */
            position: relative;
        }

        /* 2. ESTILO PARA O CABEÇALHO/LOGO (POSICIONAMENTO NO CANTO) */
        header {
            /* Fixa o elemento no canto superior esquerdo da página */
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            z-index: 10;
        }

        /* Estilo para a imagem do Logo */
        .logo img {
            width: 100px;
            /* Tamanho do logo */
            height: 100px;
            margin: 25px;
            /* Espaçamento das bordas */
        }

        /* 3. ESTILO PARA O TÍTULO */
        h1 {
            color: #FFFFFF;
            /* Texto Branco */
            font-family: Arial, sans-serif;
            text-align: center;

            /* Ajusta a margem superior para o título não ficar coberto pelo logo */
            margin-top: 35px;
            margin-bottom: 15px;
        }

        /* 4. ESTILO PARA O VÍDEO (Tamanho Maior) */
        video {
            width: 700px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00aeff;
            margin-top: 15px;
            /* CORREÇÃO: Adicionada margem inferior para separar do link */
            margin-bottom: 15px;
        }

        /* 5. NOVO ESTILO PARA O TEXTO ABAIXO DO VÍDEO */
        .Link {
            /* CORREÇÃO: Mudei a cor do texto principal para o verde vibrante */
            color: #00FF08;
            font-family: Arial, sans-serif;
            /* Fonte monoespaçada */
            font-size: 1.4em;
            /* Tamanho da fonte */
            text-align: center;
            max-width: 800px;
            /* Limita a largura do texto para combinar com o vídeo */
            padding: 0 10px;
        }

        /* NOVO ESTILO: Garante que o texto dentro do link também seja visível */
        .Link a {
            color: #FFFFFF;
            /* Texto do link branco */
            text-decoration: underline;
            /* Sublinha para indicar que é um link */
        }
    </style>
</head>

<body>

    <header>
        <div class="interface3">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo-removebg-preview.png" alt="Logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="Título-Vídeo">
            <div class="interface">
                <div class="flex">
                    <div class="txt-titulo-video">
                        <h1>Quiz em HTML</h1>
                    </div>
                </div>
            </div>
        </section>

        <video controls>
            <source src="images/quiz_pokemon.mp4" type="video/mp4">
        </video>

        <p class="Link">
            Link para acesso: <a href="https://codepen.io/Kaue-Silva-de-Lima/pen/OPJGPWL?editors=0010"
                target="_blank">Quiz
                Pokémon</a>
        </p>
    </main>

</body>

</html>
